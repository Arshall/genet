[package]
name = "genet-kernel"
version = "0.1.0"
authors = ["Ron Hashimoto <mail@h2so5.net>"]
publish = false

[dependencies]
libc = "0.2"
crossbeam-channel = "0.2"
serde = "1"
serde_json = "1"
libloading = "0.5"
num-bigint = "0.2"
num-traits = "0.2"
num_cpus = "1"
parking_lot = "0.6"
fnv = "1"
pest = "2"
pest_derive = "2"
hwaddr = "0.1"
arrayref = "0.3"
genet-abi = "0.5.0"
genet-sdk = "0.5.0"
genet-napi = { path = "../genet-napi" }

[lib]
crate-type = ["staticlib", "rlib"]

[[example]]
name = "eth"
crate-type = ["cdylib"]

[[example]]
name = "reader"
crate-type = ["cdylib"]