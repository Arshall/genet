[package]
name = "genet-kernel"
version = "0.1.0"
authors = ["Ron Hashimoto <mail@h2so5.net>"]

[dependencies]
libc = "0.2"
chan = "0.1"
serde = "1"
serde_json = "1"
libloading = "0.5"
lazy_static = "1"
maplit = "1"
num_cpus = "1"
genet-abi = { path = "../genet-abi" }
genet-sdk = { path = "../genet-sdk" }

[lib]
crate-type = ["staticlib", "rlib"]

[[example]]
name = "eth"
crate-type = ["cdylib"]

[[example]]
name = "reader"
crate-type = ["cdylib"]